<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let carrito of carritos | async">
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-img  src={{carrito.producto.imagen}}></ion-img>
      </ion-thumbnail>
      <ion-label >
          <h2>{{carrito.producto.nombre}}</h2>
          <h3>{{carrito.producto.descripcion}}</h3>
          <p>{{carrito.producto.precio}} $</p>
          
      </ion-label>
    </ion-item>
    <ion-item-options>
        <ion-item-option color="primary" (click)="editarContacto(contacto)">
            <ion-icon slot="start" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
            More
        </ion-item-option>
        <ion-item-option color="secondary" (click)="confirmarBorrado(carrito.uid)">
            <ion-icon slot="start" name="archive"></ion-icon>
            Borrar
        </ion-item-option>
    </ion-item-options>
</ion-item-sliding>
</ion-content>
